<h1>Login</h1>
<div class="well">
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
    <div class="col-sm-8">
      <input class="form-control"  type="email" id="inputEmail" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
    <div class="col-sm-8">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="controls col-sm-8 col-lg-offset-2">
      <button type="submit" class="btn btn-default" id="loginButton">Sign in</button>
    </div>
  </div>
</form>
</div>
