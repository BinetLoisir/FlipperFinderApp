<!doctype html>
<html>
  <head>
    <title>BCKBL - FlipperFinder</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script data-main="js/main" src="lib/requirejs/require.js"></script>
  </head>
  <body>

          <ul class="navbar-nav navbar-right nav" id="nav-item-container">
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="alert alert-warning" style="display:none;"></div>
      </div>
      <div class="row">
        <div class="alert alert-error alert-danger" style="display:none;"></div>
      </div>
      <div class='wait' style="display:none;">
